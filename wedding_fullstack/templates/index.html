<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <!-- Bootstrap Toggle CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../static/css/style.css"/>
    <link rel="stylesheet" href="../../../static/css/toggle.css"/>
    <title>Hello World</title>
</head>
<body>
<div id="navbar_section">
    <nav class="navbar fixed-top navbar-light shadow-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="navbar-title">Angi és Máté</span></a>
            <button
                    onclick="lang_btn_callback()"
                    class="toggle_parent"
                    id="lang_btn"
                    value="hu"
            >
                <div class="toggle_child_globe">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            class="bi bi-globe"
                            viewBox="0 0 16 16"
                    >
                        <path
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"
                        />
                    </svg>
                </div>
                <div class="toggle_child_hu">
                    <h2 class="toggle_text_hu">hu</h2>
                </div>
                <div class="toggle_child_en">
                    <h2 class="toggle_text_en">en</h2>
                </div>
            </button>
        </div>
    </nav>
</div>

<form class="needs-validation" action="static/html/success.html" novalidate>
    <div id="hello_section">
        <div class="container p-3 shadow-sm rounded-3">
            <h1 loc-key="hello_title"></h1>
            <p loc-key="hello_intro"></p>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name_input" required/>
                        <label for="name_input" loc-key="name"></label>
                        <div class="valid-feedback" loc-key="valid_feedback"></div>
                        <div class="invalid-feedback" loc-key="invalid_feedback"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email_input" required/>
                        <label for="email_input" loc-key="email"></label>
                        <div class="valid-feedback" loc-key="valid_feedback"></div>
                        <div class="invalid-feedback" loc-key="invalid_feedback"></div>
                    </div>
                </div>
            </div>
            <hr class="solid"/>
            <div class="row">
                <div class="col">
                    <p class="text-body m-0 fw-bold" loc-key="hello_join_question"></p>
                </div>
                <div class="col text-end align-middle">
                    <input
                            id="join_toggle"
                            type="checkbox"
                            data-toggle="toggle"
                            checked
                            data-onlabel="<span loc-key='yes'></span>"
                            data-offlabel="<span loc-key='no'></span>"
                    />
                </div>
            </div>
            <hr class="solid"/>
        </div>
    </div>
    <div id="guests_section">
        <div class="container p-3 shadow-sm mt-3 rounded-3">
            <h1 loc-key="guests_title"></h1>
            <p loc-key="guests_intro"></p>
            <div id="guest_section"></div>
            <div class="col text-center">
                <button type="button" class="btn btn-secondary" id="add_guest_btn">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="currentColor"
                            class="bi bi-person-add"
                            viewBox="0 0 16 16"
                    >
                        <path
                                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"
                        />
                        <path
                                d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"
                        />
                    </svg>
                    <span loc-key="add_guest_button"></span>
                </button>
            </div>
        </div>
        <script>
            var i = 0;
            $("#add_guest_btn").click(function () {
                i = i + 1;
                $("#guest_section").append('<div id="guest_' + i + '"></div>');
                $("#guest_" + i).load("static/html/guest_section.html", function () {
                    $("#guest_" + i).hide()
                    $("#guest_" + i).fadeIn();
                    translate(document.getElementById("lang_btn").value);
                });
            });
        </script>
    </div>
    <div id="details_section">
        <div class="container p-3 shadow-sm mt-3 rounded-3">
            <h1 loc-key="details_title"></h1>
            <p loc-key="details_intro"></p>
            <hr class="solid"/>
            <div class="row">
                <div class="col">
                    <p class="text-body m-0 fw-bold" loc-key="details_question_1"></p>
                    <p class="text-secondary m-0" loc-key="details_question_1_helper">
                    </p>
                </div>
                <div class="col-auto text-end">
                    <input
                            id="shuttle_toggle"
                            type="checkbox"
                            data-toggle="toggle"
                            unchecked
                            data-onlabel="<span loc-key='yes'></span>"
                            data-offlabel="<span loc-key='no'></span>"
                    />
                </div>
            </div>
            <div id="shuttle_question">
                <br>
                <div class="row">
                    <div class="col">
                        <p class="text-body m-0 fw-bold" loc-key="details_how_may_persons"></p>
                        <p class="text-secondary m-0" loc-key="details_enter_a_number"></p>
                    </div>
                    <div class="col-auto text-end">
                        <input
                                type="number"
                                class="form-control"
                                id="shuttle_num"
                                style="width: 120px"
                                value="1"
                        />
                        <div class="valid-feedback" loc-key="valid_feedback"></div>
                        <div class="invalid-feedback" loc-key="invalid_feedback"></div>
                    </div>
                </div>
            </div>
            <hr class="solid"/>
            <div class="row">
                <div class="col">
                    <p class="text-body m-0 fw-bold" loc-key="details_question_2"></p>
                    <p class="text-secondary m-0" loc-key="details_question_2_helper"></p>
                </div>
                <div class="col-auto text-end">
                    <input
                            id="food_toggle"
                            type="checkbox"
                            data-toggle="toggle"
                            unchecked
                            data-onlabel="<span loc-key='yes'></span>"
                            data-offlabel="<span loc-key='no'></span>"
                    />
                </div>
            </div>
            <div id="food_question">
                <br>
                <div class="form-group mb-3">
                    <div class="form-floating mb-0">
                        <textarea class="form-control" id="food_comment" rows="3"></textarea>
                        <label for="food_comment" loc-key="details_food_description"></label>
                    </div>
                </div>
            </div>
            <hr class="solid"/>
            <div class="row">
                <div class="col">
                    <p class="text-body m-0 fw-bold" loc-key="details_question_3">
                    </p>
                    <p class="text-secondary m-0" loc-key="details_question_3_helper">
                    </p>
                </div>
                <div class="col-auto text-end">
                    <input
                            id="hotel_toggle"
                            type="checkbox"
                            data-toggle="toggle"
                            unchecked
                            data-onlabel="<span loc-key='yes'></span>"
                            data-offlabel="<span loc-key='no'></span>"
                    />
                </div>
            </div>
            <div id="hotel_question">
                <br>
                <div class="row">
                    <div class="col">
                        <p class="text-body m-0 fw-bold" loc-key="details_how_may_persons"></p>
                        <p class="text-secondary m-0" loc-key="details_enter_a_number"></p>
                    </div>
                    <div class="col-auto text-end">
                        <input
                                type="number"
                                class="form-control"
                                id="hotel_num"
                                style="width: 120px"
                                value="1"
                        />
                        <div class="valid-feedback" loc-key="valid_feedback"></div>
                        <div class="invalid-feedback" loc-key="details_enter_a_number"></div>
                    </div>
                </div>
            </div>
            <hr class="solid"/>
        </div>
    </div>
    <div id="send_section">
        <div class="container p-3 shadow-sm mt-3 rounded-3">
            <h1 loc-key="send_title"></h1>
            <p loc-key="send_intro">
            </p>
            <div class="form-group mb-3">
                <div class="form-floating mb-0">
                    <textarea class="form-control" id="comment_input" rows="3"></textarea>
                    <label for="comment_input" loc-key="send_comment"></label>
                </div>
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-secondary" id="add_guest_btn">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-send-check"
                            viewBox="0 0 16 16"
                    >
                        <path
                                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"
                        />
                        <path
                                d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"
                        />
                    </svg>
                    <span loc-key="send_button"></span>
                </button>
            </div>
        </div>

    </div>
</form>
<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<!-- Bootstrap Toggle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.ecmas.min.js"></script>
<script src="../static/js/elements.js"></script>
<script src="../static/js/submit.js"></script>
<script src="../static/js/lang.js"></script>
</body>
</html>
