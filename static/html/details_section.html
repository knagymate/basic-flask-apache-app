<div class="container p-3 shadow-sm mt-3 rounded-3">
  <h1 loc-key="details_title"></h1>
  <p loc-key="details_intro"></p>
  <hr class="solid" />
  <div class="row">
    <div class="col">
      <p class="text-body m-0 fw-bold" loc-key="details_question_1"></p>
      <p class="text-secondary m-0" loc-key="details_question_1_helper">
      </p>
    </div>
    <div class="col-auto text-end">
      <input
        id="shuttle_toggle"
        type="checkbox"
        data-toggle="toggle"
        unchecked
        data-onlabel="<span loc-key='yes'></span>"
        data-offlabel="<span loc-key='no'></span>"
      />
    </div>
  </div>
  <div id="shuttle_question">
    <hr class="solid" />
    <div class="row">
      <div class="col">
        <p class="text-body m-0 fw-bold" loc-key="details_how_may_persons"></p>
        <p class="text-secondary m-0" loc-key="details_enter_a_number"></p>
      </div>
      <div class="col-auto text-end">
        <input
          type="number"
          class="form-control"
          id="shuttle_num"
          style="width: 120px"
          value="1"
        />
        <div class="valid-feedback" loc-key="valid_feedback"></div>
      <div class="invalid-feedback" loc-key="invalid_feedback"></div>
      </div>
    </div>
  </div>
  <hr class="solid" />
  <div class="row">
    <div class="col">
      <p class="text-body m-0 fw-bold" loc-key="details_question_2"></p>
      <p class="text-secondary m-0" loc-key="details_question_2_helper"></p>
    </div>
    <div class="col-auto text-end">
      <input
        id="food_toggle"
        type="checkbox"
        data-toggle="toggle"
        unchecked
        data-onlabel="<span loc-key='yes'></span>"
        data-offlabel="<span loc-key='no'></span>"
      />
    </div>
  </div>
  <div id="food_question">
    <hr class="solid" />
<!--    <div class="row">-->
      <div class="form-group mb-3">
    <div class="form-floating mb-0">
      <textarea class="form-control" id="food_comment" rows="3"></textarea>
      <label for="food_comment" loc-key="details_food_description"></label>
    </div>
<!--  </div>-->
<!--      <div class="col">-->
<!--        <p class="text-body m-0 fw-bold" loc-key="details_food_description"></p>-->
<!--      </div>-->
<!--      <div class="col-sm">-->
<!--        <textarea-->
<!--          class="form-control"-->
<!--          id="food_comment"-->
<!--          rows="2"-->
<!--        ></textarea>-->
<!--        <div class="valid-feedback" loc-key="valid_feedback"></div>-->
<!--      <div class="invalid-feedback" loc-key="invalid_feedback"></div>-->
<!--      </div>-->
    </div>
  </div>
  <hr class="solid" />
  <div class="row">
    <div class="col">
      <p class="text-body m-0 fw-bold" loc-key="details_question_3">
      </p>
      <p class="text-secondary m-0" loc-key="details_question_3_helper">
      </p>
    </div>
    <div class="col-auto text-end">
      <input
        id="hotel_toggle"
        type="checkbox"
        data-toggle="toggle"
        unchecked
        data-onlabel="<span loc-key='yes'></span>"
        data-offlabel="<span loc-key='no'></span>"
      />
    </div>
  </div>
  <div id="hotel_question">
    <hr class="solid" />
    <div class="row">
      <div class="col">
        <p class="text-body m-0 fw-bold" loc-key="details_how_may_persons"></p>
        <p class="text-secondary m-0" loc-key="details_enter_a_number"></p>
      </div>
      <div class="col-auto text-end">
        <input
          type="number"
          class="form-control"
          id="hotel_num"
          style="width: 120px"
          value="1"
        />
        <div class="valid-feedback" loc-key="valid_feedback"></div>
      <div class="invalid-feedback" loc-key="details_enter_a_number"></div>
      </div>
    </div>
  </div>
  <hr class="solid" />
</div>
<script>
  $("#shuttle_question").hide();
  $("#food_question").hide();
  $("#hotel_question").hide();
  $(function () {
    $("#shuttle_toggle").change(function () {
      if ($(this).prop("checked")) {
        $("#shuttle_question").show();
      } else {
        $("#shuttle_question").hide();
      }
    });
  });
  $(function () {
    $("#food_toggle").change(function () {
      if ($(this).prop("checked")) {
        $("#food_question").show();
      } else {
        $("#food_question").hide();
      }
    });
  });
  $(function () {
    $("#hotel_toggle").change(function () {
      if ($(this).prop("checked")) {
        $("#hotel_question").show();
      } else {
        $("#hotel_question").hide();
      }
    });
  });
  document.querySelector("#shuttle_toggle").bootstrapToggle();
  document.querySelector("#food_toggle").bootstrapToggle();
  document.querySelector("#hotel_toggle").bootstrapToggle();
</script>
