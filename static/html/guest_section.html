<div class="row">
  <div class="col-6 mb-3">
    <div class="form-floating">
      <input type="text" class="form-control" id="guest_name_input" required />
      <label for="guest_name_input" loc-key="name"></label>
      <div class="valid-feedback" loc-key="valid_feedback"></div>
      <div class="invalid-feedback" loc-key="invalid_feedback"></div>
    </div>
  </div>
  <div class="col mb-3">
    <div class="form-floating">
      <select
        class="form-select"
        id="guest_age_input"
      >
        <option selected value="1" loc-key="adult"></option>
        <option value="2" loc-key="child_1"></option>
        <option value="3" loc-key="child_2"></option>
      </select>
      <label for="guest_age_input"><span loc-key="age"></span></label>
    </div>
  </div>
  <div class="col-auto mb-3 text-center">
    <button type="button" class="btn btn-secondary" id="remove_guest_btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-person-dash"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7ZM11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1Zm0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"
        />
        <path
          d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"
        />
      </svg>
    </button>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("button").click(function () {
      if ($(this)[0].id == "remove_guest_btn") {
        console.log($(this)[0].id);
        console.log($(this).parent().parent().parent().remove());
      }
    });
  });
</script>
