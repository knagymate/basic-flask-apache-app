<VirtualHost *:443>
    ServerName knagymate.com
    ServerAlias www.knagymate.com
    DocumentRoot /var/www/wedding-fullstack/templates/

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/knagymate.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/knagymate.com/privkey.pem
    SSLCACertificateFile /etc/letsencrypt/live/knagymate.com/chain.pem

    WSGIDaemonProcess wedding-fullstack user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/wedding-fullstack/app.wsgi
    WSGIApplicationGroup %{GLOBAL}
    <Directory /var/www/wedding-fullstack/>
        WSGIProcessGroup wedding-fullstack
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/wedding-fullstack/static
    <Directory /var/www/wedding-fullstack/static>
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/wedding-fullstack/logs/error.log
    CustomLog /var/www/wedding-fullstack/logs/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName knagymate.com
    ServerAlias www.knagymate.com
    Redirect permanent / https://knagymate.com
</VirtualHost>
