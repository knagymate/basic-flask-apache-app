<VirtualHost *:80>
    ServerName knagymate.com
    ServerAlias www.knagymate.com

    WSGIScriptAlias / /var/www/basic-flask-apache-app/app.wsgi

    <Directory /var/www/basic-flask-apache-app>
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/basic-flask-apache-app/static

    <Directory /var/www/basic-flask-apache-app/static>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/basic-flask-apache-app/logs/error.log
    CustomLog /var/www/basic-flask-apache-app/logs/access.log combined

</VirtualHost>