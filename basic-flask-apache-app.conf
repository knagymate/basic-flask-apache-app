<VirtualHost *:443>
    ServerName knagymate.com
    ServerAlias www.knagymate.com
    DocumentRoot /var/awww/basic-flask-apache-app/templates/

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/knagymate.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/knagymate.com/privkey.pem
    SSLCACertificateFile /etc/letsencrypt/live/knagymate.com/chain.pem

    WSGIDaemonProcess basic-flask-apache-app user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/basic-flask-apache-app/app.wsgi
    WSGIApplicationGroup %{GLOBAL}
    <Directory /var/www/basic-flask-apache-app/>
        WSGIProcessGroup basic-flask-apache-app
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/basic-flask-apache-app/static
    <Directory /var/www/basic-flask-apache-app/static>
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/basic-flask-apache-app/logs/error.log
    CustomLog /var/www/basic-flask-apache-app/logs/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName knagymate.com
    ServerAlias www.knagymate.com
    Redirect permanent / https://knagymate.com
</VirtualHost>
