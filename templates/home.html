<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="../static/styles.css" />

    <title>Hello World</title>

    <nav class="navbar fixed-top navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Angi & Máté</a>

          onclick="btn_callback()"
          class="toggle_parent"
          id="btn"
          value="en"
        >
          <div class="toggle_child_globe">

              xmlns="http://www.w3.org/2000/svg"

              class="bi bi-globe"
              viewBox="0 0 16 16"
            >

            </svg>
          </div>
          <div class="toggle_child_hu">
            <h2 class="toggle_text_hu">hu</h2>
          </div>
          <div class="toggle_child_en">
            <h2 class="toggle_text_en">en</h2>
          </div>
        </button>
      </div>
    </nav>
    <div class="container bg-light p-3">
      <form>
        <div class="container-fluid">
          <div class="row p-3">
            <h1 loc-key="form_title"></h1>
            <p loc-key="form_text"></p>
          </div>
          <div class="row p-3">
            <div class="col-sm">
              <label
                for="formInputName"
                class="form-label"
                loc-key="form_name_text"
              ></label>
              <input type="text" id="formInputName" class="form-control" />
            </div>
            <div class="col-sm">
              <label
                for="formInputComment"
                class="form-label"
                loc-key="form_comment_text"
              ></label>
              <input type="text" id="formInputComment" class="form-control" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="../lang/lang.js"></script>
  </body>
</html>
